apiVersion: v1
kind: Service
metadata:
  name: orderdb
spec:
  selector:
    app: orderdb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 33060
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderdb
  template:
    metadata:
      name: orderdb
      labels:
        app: orderdb
      annotations:
        consul.hashicorp.com/connect-inject: "true"
    spec:
      containers:
        - name: orderdb
          image: mysql/mysql-server
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: newpassword
          - name: MYSQL_DATABASE
            value: orders
          - name: MYSQL_USER
            value: user
          - name: MYSQL_PASSWORD
            value: test
          ports:
            - containerPort: 3306
              name: http
